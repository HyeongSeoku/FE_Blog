name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Enable corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@9.12.1 --activate

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm run type-check

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Prettier (check only)
        run: pnpm run format:check

      - name: Run cSpell
        run: pnpm run spell-check

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Enable corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@9.12.1 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "NEXT_PUBLIC_GITHUB_TOKEN=${{ secrets.NEXT_PUBLIC_GITHUB_TOKEN }}" >> .env
          echo "NEXT_PUBLIC_GISCUS_REPO_ID=${{ secrets.NEXT_PUBLIC_GISCUS_REPO_ID }}" >> .env
          echo "NEXT_PUBLIC_GISCUS_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GISCUS_CLIENT_ID }}" >> .env
          echo "NEXT_PUBLIC_REPO_URL=${{ secrets.NEXT_PUBLIC_REPO_URL }}" >> .env
          echo "NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}" >> .env
          echo "NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}" >> .env
          echo "NEXT_PUBLIC_CLARITY_ID=${{ secrets.NEXT_PUBLIC_CLARITY_ID }}" >> .env

      - name: Build project
        run: pnpm run build

      - name: Run next-sitemap (postbuild)
        run: pnpm run postbuild

      - name: Copy sitemap & robots into out
        run: |
          cp -f public/sitemap*.xml out/ || true
          cp -f public/robots.txt out/ || true

      - name: Verify sitemap & robots exist
        run: |
          ls -al out | grep -E 'sitemap|robots' || (echo "❌ no sitemap/robots" && exit 1)

      - name: Archive static site
        run: |
          tar -czf build.tar.gz out

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: seoku-blog-build
          path: build.tar.gz
  deploy:
    name: Deploy static site to S3 + CloudFront
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: seoku-blog-build
          path: ./release

      - name: Extract build artifact
        shell: bash
        run: |
          tar -xzf ./release/build.tar.gz -C ./release

      # ✅ (권장) OIDC로 AWS 인증
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        shell: bash
        run: |
          aws s3 sync ./release/out "s3://${{ secrets.S3_BUCKET }}/" \
            --delete \
            --only-show-errors

      - name: Set cache-control for HTML (no-cache)
        shell: bash
        run: |
          aws s3 cp "s3://${{ secrets.S3_BUCKET }}/" "s3://${{ secrets.S3_BUCKET }}/" \
            --recursive \
            --exclude "*" \
            --include "*.html" \
            --metadata-directive REPLACE \
            --cache-control "no-cache" \
            --content-type "text/html" \
            --only-show-errors

      - name: CloudFront invalidation
        shell: bash
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/*" > /dev/null
          echo "✅ Invalidation requested"

  lighthouse:
    name: Lighthouse (post-deploy)
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Enable corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@9.12.1 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Run Lighthouse CI against deployed site
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        run: |
          npm i -g @lhci/cli
          lhci autorun

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/report.html
