name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm run type-check

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Prettier (check only)
        run: pnpm run format:check

      - name: Run cSpell
        run: pnpm run spell-check

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "NEXT_PUBLIC_GITHUB_TOKEN=${{ secrets.NEXT_PUBLIC_GITHUB_TOKEN }}" >> .env
          echo "NEXT_PUBLIC_GISCUS_REPO_ID=${{ secrets.NEXT_PUBLIC_GISCUS_REPO_ID }}" >> .env
          echo "NEXT_PUBLIC_GISCUS_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GISCUS_CLIENT_ID }}" >> .env
          echo "NEXT_PUBLIC_REPO_URL=${{ secrets.NEXT_PUBLIC_REPO_URL }}" >> .env
          echo "NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}" >> .env
          echo "NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}" >> .env

      - name: Build project
        run: pnpm run build

      - name: Run next-sitemap (postbuild)
        run: pnpm run postbuild

      - name: Verify sitemap & robots exist
        run: |
          ls -al public | grep -E 'sitemap|robots' || (echo "âŒ no sitemap/robots" && exit 1)

      # âœ… í•µì‹¬: prod depsë§Œ ë‚¨ê¸°ê¸°
      - name: Prune to production dependencies
        run: pnpm prune --prod

      # âœ… í•µì‹¬: node_modules í¬í•¨í•´ì„œ tar ìƒì„±
      - name: Archive production runtime (no install on server)
        run: |
          tar -czf build.tar.gz \
            .next \
            public \
            node_modules \
            package.json \
            pnpm-lock.yaml \
            next.config.mjs \
            ecosystem.config.cjs

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: seoku-blog-build
          path: build.tar.gz
  lighthouse:
    name: Lighthouse
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Create .env file
        run: |
          echo "NEXT_PUBLIC_GITHUB_TOKEN=${{ secrets.NEXT_PUBLIC_GITHUB_TOKEN }}" >> .env
          echo "NEXT_PUBLIC_GISCUS_REPO_ID=${{ secrets.NEXT_PUBLIC_GISCUS_REPO_ID }}" >> .env
          echo "NEXT_PUBLIC_GISCUS_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GISCUS_CLIENT_ID }}" >> .env
          echo "NEXT_PUBLIC_REPO_URL=${{ secrets.NEXT_PUBLIC_REPO_URL }}" >> .env
          echo "NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}" >> .env
          echo "NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}" >> .env

      - name: Build project
        run: pnpm run build

      - name: Run Lighthouse CI
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: |
          npm i -g @lhci/cli
          lhci autorun

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/report.html

      - name: Create PR comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš¨ Lighthouse Report ê²°ê³¼ìž…ë‹ˆë‹¤!

            âœ… [ë¦¬í¬íŠ¸ ë‹¤ìš´ë¡œë“œ ë° í™•ì¸](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ìœ„ ë§í¬ í•˜ë‹¨ì˜ "Artifacts > lighthouse-report" í•­ëª©ì„ í´ë¦­í•˜ë©´ ë¦¬í¬íŠ¸ë¥¼ í™•ì¸í•  ìˆ˜ ìžˆìŠµë‹ˆë‹¤.

  deploy:
    name: Deploy to EC2 (no install)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: seoku-blog-build
          path: ./release

      - name: Setup SSH key
        shell: bash
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy artifact to EC2
        shell: bash
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p /home/ubuntu/deploy"
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes \
            ./release/build.tar.gz \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/deploy/build.tar.gz

      - name: Extract & Restart PM2
        shell: bash
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          set -euo pipefail

          APP_DIR="/home/ubuntu/release"
          DEPLOY_DIR="/home/ubuntu/deploy"
          TAR="$DEPLOY_DIR/build.tar.gz"

          mkdir -p "$APP_DIR"
          rm -rf "$APP_DIR/.next" "$APP_DIR/public" "$APP_DIR/node_modules"
          tar -xzf "$TAR" -C "$APP_DIR"
          cd "$APP_DIR"

          # pm2 ì—†ìœ¼ë©´ ì„¤ì¹˜ (ì„œë²„ì— 1íšŒ)
          if ! command -v pm2 >/dev/null 2>&1; then
            npm i -g pm2
          fi

          if pm2 describe seoku-blog >/dev/null 2>&1; then
            pm2 restart seoku-blog --update-env
          else
            pm2 start ecosystem.config.cjs --only seoku-blog --update-env
          fi

          # í—¬ìŠ¤ì²´í¬
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:3000/sitemap.xml >/dev/null; then
              echo "Health OK"; exit 0
            fi
            echo "Waiting for app... ($i/30)"
            sleep 2
          done

          echo "App did not become healthy in time"
          pm2 status
          pm2 logs seoku-blog --lines 200
          exit 1
          EOF
