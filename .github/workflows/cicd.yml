name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm run type-check

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Prettier (check only)
        run: pnpm run format:check

      - name: Run cSpell
        run: pnpm run spell-check

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "NEXT_PUBLIC_GITHUB_TOKEN=${{ secrets.NEXT_PUBLIC_GITHUB_TOKEN }}" >> .env
          echo "NEXT_PUBLIC_GISCUS_REPO_ID=${{ secrets.NEXT_PUBLIC_GISCUS_REPO_ID }}" >> .env
          echo "NEXT_PUBLIC_GISCUS_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GISCUS_CLIENT_ID }}" >> .env
          echo "NEXT_PUBLIC_REPO_URL=${{ secrets.NEXT_PUBLIC_REPO_URL }}" >> .env
          echo "NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}" >> .env
          echo "NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}" >> .env

      - name: Build project
        run: pnpm run build

      - name: Run next-sitemap (postbuild)
        run: pnpm run postbuild

      - name: Copy sitemap & robots into out
        run: |
          cp -f public/sitemap*.xml out/ || true
          cp -f public/robots.txt out/ || true

      - name: Verify sitemap & robots exist
        run: |
          ls -al out | grep -E 'sitemap|robots' || (echo "âŒ no sitemap/robots" && exit 1)

      - name: Archive static site
        run: |
          tar -czf build.tar.gz out

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: seoku-blog-build
          path: build.tar.gz
  deploy:
    name: Deploy static site to EC2
    needs: build
    runs-on: [self-hosted, Linux, X64, seoku]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: seoku-blog-build
          path: ./release

      - name: Prepare release id
        shell: bash
        run: |
          echo "RELEASE_ID=$(date +%Y%m%d%H%M%S)" >> "$GITHUB_ENV"

      - name: Extract build artifact (runner)
        shell: bash
        run: |
          tar -xzf ./release/build.tar.gz -C ./release

      - name: Prepare release directory
        shell: bash
        run: |
          mkdir -p /home/ubuntu/deploy/blog/release/releases/${RELEASE_ID}

      - name: Rsync static site
        shell: bash
        run: |
          rsync -az --delete ./release/out/ /home/ubuntu/deploy/blog/release/releases/${RELEASE_ID}/out/

      - name: Switch release (atomic)
        shell: bash
        run: |
          set -euo pipefail

          APP_DIR="/home/ubuntu/deploy/blog/release"
          RELEASES_DIR="$APP_DIR/releases"
          CURRENT_LINK="$APP_DIR/current"
          NEW_RELEASE_DIR="$RELEASES_DIR/${RELEASE_ID}"

          if [ -L "$CURRENT_LINK" ]; then
            PREV_RELEASE="$(readlink "$CURRENT_LINK")"
            ln -sfn "$PREV_RELEASE" "$APP_DIR/previous"
          fi

          ln -sfn "$NEW_RELEASE_DIR/out" "$CURRENT_LINK"
          echo "Deployed to $CURRENT_LINK (release ${RELEASE_ID})"

          # Keep latest 5 releases
          ls -1dt "$RELEASES_DIR"/* | tail -n +6 | xargs -r rm -rf

      - name: Health check
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..30}; do
            if curl -fsS "${{ secrets.NEXT_PUBLIC_SITE_URL }}" >/dev/null; then
              echo "Health OK"; exit 0
            fi
            echo "Waiting for site... ($i/30)"
            sleep 2
          done
          echo "Site did not become healthy in time"
          exit 1

  lighthouse:
    name: Lighthouse (post-deploy)
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Lighthouse CI against deployed site
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        run: |
          npm i -g @lhci/cli
          lhci autorun

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/report.html
