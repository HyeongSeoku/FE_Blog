            âœ… [ë¦¬í¬íŠ¸ ë‹¤ìš´ë¡œë“œ ë° í™•ì¸](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ìœ„ ë§í¬ í•˜ë‹¨ì˜ "Artifacts > lighthouse-report" í•­ëª©ì„ í´ë¦­í•˜ë©´ ë¦¬í¬íŠ¸ë¥¼ í™•ì¸í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.

      - name: Cache pnpm store
        if: github.ref == 'refs/heads/main'
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Cache Next.js build cache
        if: github.ref == 'refs/heads/main'
        uses: actions/cache@v3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml', 'next.config.js') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

  cd:
    name: Deploy
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Vercel
        run: pnpm exec vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
